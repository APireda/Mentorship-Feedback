<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="./images/stars.svg" alt="desenho de um balão de fala com estrelas para avaliação"/>
    </header>
    
    <form id="form">
      <div class="fieldset-header">
        <h2>Informações pessoais</h2>
      </div>

      <div class="form-wrapper">
        <fieldset>
          <div class="cols-2">
            <div class="input-wrapper">
              <label for="user-name">Nome</label>
    
              <input type="text" id="user-name">
            </div>
    
            <div class="input-wrapper">
              <label for="user-surname">Sobrenome</label>
    
              <input type="text" id="user-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="user-email">Email <span>(digite um email válido)</span></label>
  
            <input type="email" id="user-email">
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-select">Selecione quem foi o seu mentor</label>

            <select id="mentor-select">
              <option value="mentor-1">mentor-1</option>
            
              <option value="mentor-2">mentor-2</option>

              <option value="mentor-3">mentor-3</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>

            <textarea id="mentor-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="doubts">

            <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
          </div>
        </fieldset>
        
        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          
          <div class="cols-3">
            <div class="input-wrapper">
              <label for="next-mentory-data">Data <span>(DD/MM/AAAA)</span></label>
    
              <input type="date" id="next-mentory-data">
            </div>
    
            <div class="cols-2">
              <div class="input-wrapper">
                <label for="next-mentory-begin">Das</label>
    
                <input type="time" id="next-mentory-begin">
              </div>
    
              <div class="input-wrapper">
                <label for="next-mentory-end">Até</label>
    
                <input type="time" id="next-mentory-end">
              </div>
            </div>
          </div>
        </fieldset>

        <footer>
          <button>Salvar</button>
        </footer>
      </div>
    </form>
  </body>
</html>
